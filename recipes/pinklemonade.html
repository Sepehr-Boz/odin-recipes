    <body>
        <h1><strong>Pink Lemonade</strong></h1>
        <img src="lemonade.webp">
        <h2><strong>Description</strong></h2>

        <label><strong><em>Ingredients</em></strong></label>
        <ul>
            <li>Water</li>
            <li>White Sugar</li>
            <li>Fresh Lemon Juice</li>
            <li>Cranberry Juice</li>
            <li>Ice</li>
        </ul>

        <label><strong><em>Steps</em></strong></label>
        <ol>
            <li>Combine water -> sugar -> lemon juice -> cranberry juice. Stir until sugar dissolves. Serve with ice.</li>
        </ol>
